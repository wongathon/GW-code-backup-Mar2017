<script type="text/javascript">
	function Player(){
		this.name;
		this.hitpoints = 100;
		this.attack = function attack(opponent){
			opponent.hitpoints -= 10;
			alert(this.name+" attacked "+opponent.name);
		}
	}

var p1 = new Player();
var p2 = new Player();

p1.name = "Conan";
p2.name = "Hercules";

p1.attack(p2);
alert(p2.name+" has "+ p2.hitpoints + " hitpoints");

Player.prototype.heal = function heal(targetPlayer){
	targetPlayer.hitpoints += 5;
	alert(this.name+" healed "+targetPlayer.name)
};

p1.heal(p2);
alert(p2.name+" has "+ p2.hitpoints + " hitpoints");
alert(p1.name+" has "+ p1.hitpoints + " hitpoints");

Player.prototype.energy = 200;
alert(p1.name+" has "+ p1.energy + " energy");

</script>
