<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Example of Time Telling</title>

  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <!-- Script -->

  <script>
    // Assume the following situations.

    // (TEST 1)
    // First Train of the Day is 3:00 AM
    // Assume Train comes every 3 minutes.
    // Assume the current time is 3:16 AM....
    // What time would the next train be...? (Use your brain first)
    // It would be 3:18 -- 2 minutes away

    // (TEST 2)
    // First Train of the Day is 3:00 AM
    // Assume Train comes every 7 minutes.
    // Assume the current time is 3:16 AM....
    // What time would the next train be...? (Use your brain first)
    // It would be 3:21 -- 5 minutes away


    // ==========================================================

    // Solved Mathematically
    // Test case 1:
    // 16 - 00 = 16
    // 16 % 3 = 1 (Modulus is the remainder)
    // 3 - 1 = 2 minutes away
    // 2 + 3:16 = 3:18

    // Solved Mathematically
    // Test case 2:
    // 16 - 00 = 16
    // 16 % 7 = 2 (Modulus is the remainder)
    // 7 - 2 = 5 minutes away
    // 5 + 3:16 = 3:21

    // Assumptions
    var tFrequency = 3;

    // Time is 3:30 AM
    var firstTime = "03:30";

    // Log First Time (pushed back 1 year to make sure it comes before current time)
    var firstTimeConverted = moment(firstTime, "hh:mm").subtract(1, 'years');
    console.log(firstTimeConverted.format("hh:mm"));

    // Log Current Time
    var currentTime = moment().format("hh:mm");
    console.log(currentTime+ " is our current time.");

    // Difference between the times
    var diffTime = moment().diff(moment(firstTimeConverted), "minutes");

    console.log(diffTime-525600 + " minutes");
    // Time apart (remainder)
    var tRemainder = diffTime%tFrequency;
    console.log(tRemainder +" minutes ago since train left.");
    // Minute Until Train
    var tMinutesTillTrain = tFrequency - tRemainder;
    console.log(tMinutesTillTrain + " minute until train arrives.");

    // Next Train
    var nextTrain = moment().add(tMinutesTillTrain, 'm');
    console.log(moment(nextTrain).format("hh:mm")+ " is time of arrival.");
  </script>

</body>

</html>
