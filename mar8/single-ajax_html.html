<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Single AJAX</title>
</head>

<body>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // constructing a queryURL variable we will use instead of the literal string
    // inside of the ajax function
    var title = prompt("Type a title like: Space Jam");
    title = title.replace(" ", "+");
    var queryURL = "http://www.omdbapi.com/?s=" + title + "&y=&plot=full&r=json";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function(response) {
      var title;
      var year;
      console.log(response);
      console.log(response.Runtime);

      for(var i =0; i<response.Search.length; i++){
        var q = response.Search[i];
        title = q.Title;
        year = q.Year;
        console.log(title);
        $("#my-movie").append(title +" (" +year+")<br>");
      }

    });
// ---------------------------------------------------------
    


    console.log("This console.log will probably happen first because of asynchronicity.");
    var x = 2;
    var y = 10;
    var z = 13;
    console.log("We can also assign some variables and do some arithmetic while we wait too: 2 + 10 + 13 = ", x + y + z);
  </script>

  <h3>Your Movie Search:</h3>
  <p id="my-movie"></p>

</body>

</html>
