<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    var APIKey = "c25dd0ea11e1f7ebae301793f1c4827c";
    // Create an AJAX call to retrieve data Log the data in console
    var queryURL = "http://api.openweathermap.org/data/2.5/weather?q=NewYork&APPID=" + APIKey;

    $.ajax({
      url: queryURL,
      method: "GET",
    }).done(function(response){
      console.log(response);
      $(".city").text(response.name + " Weather Details");
      $(".wind").text("WindSpeed: " + response.wind.speed);
      $(".humidity").text("Humidity: "+ response.main.humidity);
      $(".temp").text("Temp: (F) "+ Math.floor(response.main.temp * 1.8 - 459.67) );

    });

    // Log the data in HTML
    // Scream Ushindi (victory in Swahili)! at the top of your lungs
  </script>

</body>

</html>
