<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    //When the cat button is clicked make an ajax call to the queryURL provided and put that image on the page
    $("#cat-button").on("click", function() {

     
      var queryURL = "http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      //Make an ajax request
      $.ajax({
        url: queryURL,
        method: "GET",
      }).done(function(response){
        console.log(response);
        
        var myImage = response.data.image_url;
        $("#images").append("<img src='" +myImage+ "'>")
      });

      //Once the ajax request has been completed, get the image url that is returned
      
      

      //Create an image tag for that image and append it to the HTML document
     });
  </script>
</body>

</html>
