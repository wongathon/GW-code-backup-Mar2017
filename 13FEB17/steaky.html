<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
    <title>Steak Prompt</title>
	</head>
	<body>
		
		<script type="text/javascript">

			var eetSteak = confirm("Du yu eet steaks?");

			if (eetSteak==true) document.write("Here's a steak Sandwich!")
			else document.write("Here's a Tofu Stir-Fry!")

			var howOld = prompt("How old are you?");

			if (howOld < 21) alert("No SAKE for you!")
				else document.write(" Also: SAKE TIME!");


		</script>

	</body>

</html>
