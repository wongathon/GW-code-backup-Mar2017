<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
	function primesy(number){

		for(var i=2; i<number; i++){
			if (number%i === 0){
				return false;
			} else {
				return true;
			}
		}
	}

	console.log(primesy(10));
		console.log(primesy(11));
		console.log(primesy(33));
		console.log(primesy(51));
 
	</script>
</body>
</html>
